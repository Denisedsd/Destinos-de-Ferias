  <body>
    <script src="app.js"> </script>
    <header class="header">
      <img class="logo" src="carimbo.jpg"/>
      <nave class="menu">

          <li>Home</li>
          <li>Categorias</li>
        </ul>

    <h1> Melhores destinos de Férias </h1>

    <section class="destinos">

      <img src="serra.jpg" alt="Serra" />

    </section>
    
      <section class="opcoes">
      <div class="praia"><a href="https://www.viagensecaminhos.com/2021/12/praias-mais-bonitas-do-brasil.html"> "Sentar tranquilamente em frente ao mar praia – essa é a minha ideia de paraíso.”</a></div>

    <div class="votos">
